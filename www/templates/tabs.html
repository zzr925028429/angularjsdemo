<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"  ui-sref="tab.home" ui >
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
<!-- Chats Tab -->
  <ion-tab title="线路" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"  ui-sref="tab.route">
    <ion-nav-view name="tab-route"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="酒店" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"  ui-sref="tab.hotel">
    <ion-nav-view name="tab-hotel"></ion-nav-view>
  </ion-tab>
  <ion-tab title="账户" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"  ui-sref="tab.user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>


</ion-tabs>
